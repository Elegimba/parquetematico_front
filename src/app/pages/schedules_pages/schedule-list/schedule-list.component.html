<div class="container mt-4">

    <div class="card shadow-sm mb-4">
        <div class="card-body d-flex align-items-center">
            <div>
                <h1 class="card-title mb-1">{{user?.name}}</h1>
                <p class="text-muted mb-0">{{user?.role}}</p>
            </div>
        </div>
    </div>
    <div class="row">
        @for(schedule of schedules; track schedule.id) {
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm mb-4">
                <div class="card-header text-white bg-primary">
                    <h5 class="mb-0">{{schedule.attraction.name}}</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        <strong>Fecha:</strong> {{schedule.start_time | date: 'dd/MM/yyyy'}}
                    </p>
                    <p class="card-text">
                        <strong>Inicio:</strong> {{schedule.start_time | date: 'HH:mm'}}
                    </p>
                    <p class="card-text">
                        <strong>Fin:</strong> {{schedule.end_time | date: 'HH:mm'}}
                    </p>
                    <button class="btn btn-outline-primary btn-sm mt-3" (click)="addComment()">
                        AÃ±adir comentario
                    </button>
                    <button class="btn btn-outline-danger btn-sm mt-3" (click)="deleteOnClick(schedule.attraction.name, schedule.id!)">Eliminar</button>
                </div>
            </div>
        </div>
        }
    </div>
</div>
